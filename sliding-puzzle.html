<!doctype html>
<html>
<head>

  <title>Sliding Puzzle</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>

<div class="content-wrapper">

  <div class="loading sml">
    <div class="loading-image"><img src="img/loading.gif"></div>
    <div class="loading-text">Loading</div>
  </div>

  <div class="loaded sml button secondary" style="display:none;">
    <a href="end-of-test.html" class="">
      <div class="loaded-image"><img src="img/loaded.png"></div>
      <div class="loaded-text">The thing has loaded! Go to the thing</div>
    </a>
  </div>

  <figure class="sliding-puzzle-figure">
    <figcaption>Solve the puzzle</figcaption>
      <ul class="sliding-puzzle">
          <li class="tile tile-one">1</li>
          <li class="tile tile-two">2</li>
          <li class="tile tile-three">3</li>
          <li class="tile tile-four">4</li>
          <li class="tile tile-five">5</li>
          <li class="tile tile-six">6</li>
          <li class="tile tile-seven">7</li>
          <li class="tile tile-eight">8</li>
      </ul>
      <figcaption>
          <a class="button" id="shuffle">Shuffle</a>  <a class="button" id="solve">Solve</a>
      </figcaption>
  </figure>

  <div id="end-test-button" class="end-test button secondary">
    <a href="end-of-test.html">End test</a>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
      $(function() {
        $(".loading").delay(30200).fadeOut(300);
        $(".loaded").delay(30400).fadeIn(300);
      });
    </script>
<!--
    <script>
      $(function() {
        $(".play-game").click(function() {
          $(this).addClass("hidden");
          $(".loading").addClass("sml");
          $(".sliding-puzzle-figure").addClass("visible");
        });
      });
    </script>
  -->


<script type="text/javascript" src="js/sliding-puzzle.js"></script>
</body>
</html>
