<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="content-wrapper">
  <div class="loading sml">
    <div class="loading-image"><img src="img/loading.gif"></div>
    <div class="loading-text">Loading</div>
  </div>

  <div class="loaded sml button secondary" style="display:none;">
    <a href="end-of-test.html" class="">
      <div class="loaded-image"><img src="img/loaded.png"></div>
      <div class="loaded-text">The thing has loaded! Go to the thing</div>
    </a>
  </div>


  <div class="memory-game">
    <p>Find the pairs</p>
    <div class="game"></div>
    <div class="modal-overlay">
      <div class="modal">
        <button class="restart">Play again</button>
      </div>
    </div>
  </div>

  <div id="end-test-button" class="end-test button secondary">
    <a href="end-of-test.html">End test</a>
  </div>
</div>
<!-- End Wrap -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


  <script>
    $(function() {
      $(".loading").delay(30200).fadeOut(300);
      $(".loaded").delay(30400).fadeIn(300);
    });
  </script>

  <script src="js/memory-game.js"></script>


</body>

</html>
